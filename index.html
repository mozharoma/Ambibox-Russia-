<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ambibox Russia</title>
	<link rel="stylesheet" href="/styles/index.css">
</head>

<body>
	<header class="header">
		<div class="container header-container">
			<nav class="header-nav-bar">
				<div class="header-logo">
					<a href="#" class="header-logo-link">
						<img src="icons/Logo(long).svg" alt="Ambibox-Logo" class="header-logo-image">
						<span class="header-logo-name">
							<span>Ambibox</span>
							<span>Светодиодные ленты</span>
						</span>
					</a>
				</div>
				<ul class="header-nav-list">
					<li class="header-nav-item"><a href="#" class="header-nav-item-link">Как это работает?</a></li>
					<li class="header-nav-item"><a href="#" class="header-nav-item-link">Преимущества</a></li>
					<li class="header-nav-item"><a href="#" class="header-nav-item-link">Подбор по диагонали</a></li>
					<li class="header-nav-item"><a href="#" class="header-nav-item-link">Устройство</a></li>
				</ul>
				<div class="header-number">+7 926 724-59-68</div>
				<div class="header-markets">
					<a href="#"><img src="/icons/ya-market-header.png" alt="Yandex-Market-Icon"></a>
					<a href="#"><img src="/icons/ozon-market-header.svg" alt="Ozon-Market-Icon"></a>
				</div>
			</nav>
		</div>
	</header>
	<main class="main">
		<section class="present">
			<div class="present-container container">
				<div class="present-info">
					<h1 class="present-info-header">Встречайте Ambibox - Ваш комфорт и наши технологии!</h1>
					<p class="present-info-subtitle">Иновационные светожиодные ленты, повторяющие цвета изображений вашего монитора!</p>
					<div class="present-info-actions">
						<a href="#" class="present-anchor-button">Как это работает?</a>
						<a href="#" class="present-buy-ozon-button">Купить на Ozon</a>
					</div>
				</div>
				<div class="present-tv-scene"><img src="/images/full-computer.png" alt="" class="full-computer">
					<img src="/images/tunbochka.png" alt="" class="tumbochka" />
					<img src="/images/neon-4l-light.png" alt="" class="podsvetka" />
					<img src="/images/tv.png" alt="" class="tv" />
					<img src="/images/neon-tv-image.png" alt="" class="neon-elements" />
				</div>
				<img src="/images/full-computer.png" alt="" class="full-computer">
			</div>
		</section>
	</main>
	<script src="script.js"></script>
</body>

</html>
